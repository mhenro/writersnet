spring:
  datasource:
      url: jdbc:postgresql://localhost:5432/writersnets
      username: postgres
      password: masterkey
      driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    # Disable feature detection by this undocumented parameter. Check the org.hibernate.engine.jdbc.internal.JdbcServiceImpl.configure method for more details.
    properties:
      hibernate:
        type: trace
        show_sql: true
        format_sql: true
        use_sql_comments: true
        temp:
          use_jdbc_metadata_defaults: false
      org:
        hibernate:
          envers:
            audit_table_suffix: _AUD
            revision_field_name: REVISION_ID
            revision_type_field_name: REVISION_TYPE
            store_data_at_delete: true
    # Because detection is disabled you have to set correct dialect by hand.
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
  profiles:
    active: production
  mail:
    host: localhost
    port: 5025
    username: bot
    password: masterkey
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jackson:
    #date-format: com.fasterxml.jackson.databind.util.ISO8601DateFormat
    serialization:
      write_dates_as_timestamps: false

writersnet:
  addr: https://localhost/
  mail: bot@writersnets.com
  avatarstorage:
    path: c:\\Java\\nginx\\html\\css\\images\\avatars\\
  avatarwebstorage:
    path: https://localhost/css/images/avatars/
  coverstorage:
    path: c:\\Java\\nginx\\html\\css\\images\\covers\\
  coverwebstorage:
    path: https://localhost/css/images/covers/
  giftwebstorage:
    path: https://localhost/css/images/gifts/
  tempstorage: c:\\Java\\nginx\\html\\temp\\

security:
  jwt:
    signing-key: booklink
  oauth2:
    client:
      issuer: writersnets.com
      client-id: writersnets.com
      client-secret: secret
      scope: read,write
      authorized-grant-types: password

